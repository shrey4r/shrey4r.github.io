<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy birthday</title>
  <style>
    body {
      background-color: #0b0814;
      background-image: url('bg.png');
      /*background-size: cover; /* fills the screen */
      background-size: contain;
      image-rendering: pixelated;

      background-repeat: no-repeat;
      background-position: center bottom; /* aligns bottom edge */
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* pin the base to bottom */
    }

    #base {
      width: 85vw; /* scale as you like */
      height: auto;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <img id="base" src="base.png" alt="Base Scene">
</body>
</html>
