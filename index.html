<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy birthday</title>
  <link rel="icon" type="image/png" href="tabIcon.png"> <!-- tab icon -->
  <style>
    body {
      background-color: #0b0814;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #scene {
      width: 85vw; /* overall scene scaled down 10% */
      height: auto;
      image-rendering: pixelated;
      display: block;
      position: absolute;
      bottom: 0;
    }

    #startBtn {
      position: absolute;
      bottom: 200px; /* ~2 inches on standard screens */
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.2s ease;
      z-index: 10;
    }

    #startBtn img {
      width: 150px; /* ~20% smaller */
      height: auto;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    #startBtn.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="scene" src="idleC.gif">
  <img id="blowGif" src="compBLOW.gif" style="position:absolute; bottom:0; display:none;">


  <button id="startBtn">
    <img src="button.png" alt="Start Mic">
  </button>

  <script>
    const threshold = 0.25; // mic sensitivity
    const blowDuration = 3250; // duration of compBLOW.gif in ms

    let audioContext, analyser, dataArray;
    let hasBlown = false;

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
        listen();
      } catch (err) {
        console.error('Mic access denied:', err);
      }
    }

    function listen() {
      const scene = document.getElementById('scene');
      const btn = document.getElementById('startBtn');

      function checkVolume() {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

        if (avg > threshold && !hasBlown) {
          hasBlown = true;
          scene.src = 'compBLOW.gif';
          btn.classList.add('fade-out');

          blowGif.style.display = 'block'; // start blow
          setTimeout(() => {
            blowGif.style.display = 'none';
            scene.src = 'compBLOWN.png';
          }, blowDuration);

        } else if (!hasBlown) {
          requestAnimationFrame(checkVolume);
        }
      }
      requestAnimationFrame(checkVolume);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      initMic();
      document.getElementById('startBtn').classList.add('fade-out');
    });
  </script>
</body>
</html>
