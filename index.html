<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy birthday</title>
  <style>
    body {
      background-color: #0b0814;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #scene {
      width: 100vw;
      height: auto;
      image-rendering: pixelated;
      display: block;
      position: absolute;
      bottom: 0;
    }

    #startBtn {
      position: absolute;
      bottom: 32px;
      border: none;
      background: none;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.2s ease;
      z-index: 10;
    }

    #startBtn img {
      width: 190px; /* slightly larger */
      height: auto;
      display: block;
      image-rendering: pixelated;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    #startBtn.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="scene" src="idleC.gif" alt="Birthday Scene">

  <button id="startBtn">
    <img src="button.png" alt="Start Mic">
  </button>

  <script>
    const threshold = 0.25; // mic sensitivity
    const blowDuration = 3250; // duration of compBLOW.gif in ms

    let audioContext, analyser, dataArray;
    let hasBlown = false;
    const img = document.getElementById("scene");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", startMic);

    async function startMic() {
      try {
        startBtn.classList.add("fade-out"); // start fading out
        setTimeout(() => startBtn.style.display = "none", 800); // remove after fade

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
        detectBlow();
      } catch (err) {
        console.error("Microphone error:", err);
        alert("Please allow microphone access for this to work!");
        startBtn.classList.remove("fade-out");
      }
    }

    function detectBlow() {
      if (hasBlown) return;
      requestAnimationFrame(detectBlow);
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length / 255;
      if (avg > threshold) triggerBlow();
    }

    function triggerBlow() {
      hasBlown = true;
      img.src = "compBLOW.gif";
      setTimeout(() => {
        img.src = "compBLOWN.png";
      }, blowDuration);
    }
  </script>
</body>
</html>
