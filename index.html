<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  happy birthday</title>
  <link rel="icon" type="image/png" href="tabIcon.png">
  <style>
    body {
      background-color: #0b0814;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Base scene */
    #scene {
      width: 85vw; /* scaled down 10% */
      height: auto;
      image-rendering: pixelated;
      position: absolute;
      bottom: 0;
      z-index: 1;
    }

    /* Blow GIF overlay */
    #blowGif {
      width: 85vw;
      height: auto;
      image-rendering: pixelated;
      position: absolute;
      bottom: 0;
      display: none;
      z-index: 2;
    }

    /* Start mic button */
    #startBtn {
      position: absolute;
      bottom: 100px; /* manually placed ~2 inches from bottom */
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.2s ease;
      z-index: 10;
    }

    #startBtn img {
      width: 150px;
      height: auto;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    #startBtn.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Base scene -->
  <img id="scene" src="idleC.gif" alt="Birthday Scene">
  <!-- Blow GIF overlay -->
  <img id="blowGif" src="compBLOW.gif" alt="Blow GIF">
  <!-- Start mic button -->
  <button id="startBtn">
    <img src="button.png" alt="Start Mic">
  </button>

  <script>
    const threshold = 0.25; // mic sensitivity
    const blowDuration = 3250; // ms

    let audioContext, analyser, dataArray;
    let hasBlown = false;

    // Preload blown PNG to prevent flicker
    const blownImg = new Image();
    blownImg.src = 'compBLOWN.png';

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
        listen();
      } catch (err) {
        console.error('Mic access denied:', err);
      }
    }

    function listen() {
      const scene = document.getElementById('scene');
      const blowGif = document.getElementById('blowGif');
      const btn = document.getElementById('startBtn');

      function checkVolume() {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

        if (avg > threshold && !hasBlown) {
          hasBlown = true;
          btn.classList.add('fade-out');
          blowGif.style.display = 'block'; // show blow GIF

          setTimeout(() => {
            blowGif.style.display = 'none'; // hide GIF
            scene.src = blownImg.src; // permanently show blown PNG
          }, blowDuration);
        } else if (!hasBlown) {
          requestAnimationFrame(checkVolume);
        }
      }
      requestAnimationFrame(checkVolume);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      initMic();
      document.getElementById('startBtn').classList.add('fade-out');
    });
  </script>
</body>
</html>
