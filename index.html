<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blow Out Candle</title>
  <style>
    body {
      background-color: #0b0b0b;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="cake" src="idle.gif" alt="Cake">

  <script>
    const threshold = 0.25; // mic volume threshold
    const blowDuration = 2500; // how long blow.gif should play (in ms)

    let audioContext, analyser, dataArray;
    let hasBlown = false;
    const img = document.getElementById("cake");

    async function startMic() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      source.connect(analyser);
      detectBlow();
    }

    function detectBlow() {
      if (hasBlown) return;
      requestAnimationFrame(detectBlow);
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length / 255;
      if (avg > threshold) {
        triggerBlow();
      }
    }

    function triggerBlow() {
      hasBlown = true;
      img.src = "blow.gif";
      setTimeout(() => {
        img.src = "blown.png";
      }, blowDuration);
    }

    startMic().catch(err => {
      console.error("Microphone error:", err);
      alert("Please allow microphone access for this to work!");
    });
  </script>
</body>
</html>
