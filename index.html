<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy birthday baby</title>
  <link rel="icon" type="image/png" href="tabIcon.png">
  <style>
    body {
      background-color: #0b0814;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Base scene (cake, table, etc.) */
    #scene {
      width: 85vw;
      height: auto;
      image-rendering: pixelated;
      position: absolute;
      bottom: 0;
      z-index: 1;
    }

    /* Flowers layer (static overlay) */
    #flowers {
      width: 85vw;
      height: auto;
      image-rendering: pixelated;
      position: absolute;
      bottom: 0;
      z-index: 3; /* above blowGif and base scene */
      pointer-events: none;
    }

    /* Blow GIF overlay */
    #blowGif {
      width: 85vw;
      height: auto;
      image-rendering: pixelated;
      position: absolute;
      bottom: 0;
      display: none;
      z-index: 2; /* below flowers */
    }

    /* Start mic button */
    #startBtn {
      position: absolute;
      bottom: 0px;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.2s ease;
      z-index: 10;
    }

    #startBtn img {
      width: 110px;
      height: auto;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    #startBtn.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Letter button (visible from start) */
    #letterBtn {
      position: absolute;
      /*left: 520px;
      top: 650px;*/
      left:33%;
      top:77%;
      transform: translate(-50%, -50%);
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      z-index: 5;
      transition: transform 0.2s ease;
    }

    #letterBtn img {
      width: 120px;
      height: auto;
      image-rendering: pixelated;
    }

    #letterBtn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Base scene -->
  <img id="scene" src="idleC.gif" alt="Birthday Scene">

  <!-- Blow GIF overlay -->
  <img id="blowGif" src="compBLOW.gif" alt="Blow GIF">

  <!-- Flowers overlay -->
  <img id="flowers" src="flowers.png" alt="Flowers Overlay">

  <!-- Start mic button -->
  <button id="startBtn">
    <img src="button.png" alt="Start Mic">
  </button>

  <!-- Letter button (visible from start) -->
  <button id="letterBtn">
    <img src="letter.png" alt="Letter">
  </button>

  <script>
    const threshold = 0.4; // slightly higher mic sensitivity threshold
    const blowDuration = 3250; // duration of compBLOW.gif in ms

    let audioContext, analyser, dataArray;
    let hasBlown = false;

    // Preload blown GIF to prevent flicker
    const blownGif = new Image();
    blownGif.src = 'blown.gif';

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
        listen();
      } catch (err) {
        console.error('Mic access denied:', err);
      }
    }

    function listen() {
      const scene = document.getElementById('scene');
      const blowGif = document.getElementById('blowGif');
      const btn = document.getElementById('startBtn');

      function checkVolume() {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

        if (avg > threshold && !hasBlown) {
          hasBlown = true;
          btn.classList.add('fade-out');
          blowGif.style.display = 'block'; // show blow GIF

          setTimeout(() => {
            blowGif.style.display = 'none'; // instantly hide after animation
            scene.src = blownGif.src; // switch to blown.gif
          }, blowDuration);
        } else if (!hasBlown) {
          requestAnimationFrame(checkVolume);
        }
      }

      requestAnimationFrame(checkVolume);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      initMic();
      document.getElementById('startBtn').classList.add('fade-out');
    });

    // Open PDF when letter button is clicked
    document.getElementById('letterBtn').addEventListener('click', () => {
      window.open('letter.pdf', '_blank');
    });
  </script>
</body>
</html>
