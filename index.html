<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy birthday</title>
  <style>
    body {
      background-color: #0b0814;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* pin content to bottom */
      position: relative;
    }

    #base {
      width: 350px;
      height: auto;
      display: block;
      image-rendering: pixelated;
      z-index: 1;
    }

    #grad {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      z-index: 0;
    }
  </style>
</head>
<body>
  <img id="base" src="base.png" alt="Base Scene">
  <img id="grad" src="grad.png" alt="Bottom Gradient">
</body>
</html>
