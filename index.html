<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy birthday</title>
  <link rel="icon" type="image/png" href="tabIcon.png">
  <style>
    body {
      background-color: #0b0814;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Base scene */
    #scene {
      width: 85vw; /* scaled down 10% */
      height: auto;
      image-rendering: pixelated;
      position: absolute;
      bottom: 0;
      z-index: 1;
    }

    /* Blow GIF overlay */
    #blowGif {
      width: 85vw;
      height: auto;
      image-rendering: pixelated;
      position: absolute;
      bottom: 0;
      opacity: 1;
      transition: opacity 0.7s ease; /* fade-out for smoother transition */
      z-index: 2;
    }

    /* Start mic button */
    #startBtn {
      position: absolute;
      bottom: 15px; /* slightly above bottom */
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.2s ease;
      z-index: 10;
    }

    #startBtn img {
      width: 150px;
      height: auto;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    #startBtn.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Letter button (appears after blow completes) */
    #letterBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      display: none;
      z-index: 5;
      transition: transform 0.2s ease;
    }

    #letterBtn img {
      width: 120px; /* default size */
      height: auto;
      image-rendering: pixelated;
    }

    #letterBtn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Base scene -->
  <img id="scene" src="idleC.gif" alt="Birthday Scene">

  <!-- Blow GIF overlay -->
  <img id="blowGif" src="compBLOW.gif" alt="Blow GIF" style="display: none;">

  <!-- Start mic button -->
  <button id="startBtn">
    <img src="button.png" alt="Start Mic">
  </button>

  <!-- Letter button (appears after blow) -->
  <button id="letterBtn">
    <img src="letter.png" alt="Letter">
  </button>

  <script>
    const threshold = 0.25; // mic sensitivity
    const blowDuration = 3250; // ms
    const fadeDuration = 700; // fade-out duration for blow gif

    let audioContext, analyser, dataArray;
    let hasBlown = false;

    // Preload blown PNG to prevent flicker
    const blownImg = new Image();
    blownImg.src = 'compBLOWN.png';

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
        listen();
      } catch (err) {
        console.error('Mic access denied:', err);
      }
    }

    function listen() {
      const scene = document.getElementById('scene');
      const blowGif = document.getElementById('blowGif');
      const btn = document.getElementById('startBtn');
      const letterBtn = document.getElementById('letterBtn');

      function checkVolume() {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

        if (avg > threshold && !hasBlown) {
          hasBlown = true;
          btn.classList.add('fade-out');
          blowGif.style.display = 'block'; // show blow GIF
          blowGif.style.opacity = '1';

          setTimeout(() => {
            blowGif.style.opacity = '0'; // start fading out
            setTimeout(() => {
              blowGif.style.display = 'none';
              scene.src = blownImg.src; // permanently show blown PNG
              letterBtn.style.display = 'block'; // reveal letter button
            }, fadeDuration);
          }, blowDuration - fadeDuration); // start fade before the gif ends
        } else if (!hasBlown) {
          requestAnimationFrame(checkVolume);
        }
      }

      requestAnimationFrame(checkVolume);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      initMic();
      document.getElementById('startBtn').classList.add('fade-out');
    });
  </script>
</body>
</html>
